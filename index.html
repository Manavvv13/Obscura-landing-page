<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Obscura | Photography Club</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
        rel="stylesheet"
    /> 
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="pace.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-bez@1.0.11/src/jquery.bez.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
</head>
<body>
    <h1 class="title">OBSCURA</h1>

    <div id="preloader">
        <div class="p">LOADING</div>
    </div>

    <div class="social-links">
        <div class="social-item">
            <i class="ri-instagram-line"></i>
            <a href="https://www.instagram.com/obscura_sharda/" target="_blank"><button class="social-button">Follow on Instagram</button></a>
        </div>
        <div class="social-item">
            <i class="ri-whatsapp-line"></i>
            <a href="https://chat.whatsapp.com/LLQBDsmpCFvDvCN2k6gXfT" target="_blank"><button class="social-button">WhatsApp Community</button></a>
        </div>
    </div>

    <script>
        paceOptions = {
            ajax: true,
            document: true,
            eventLag: false
        };

        Pace.on('done', function() {
            $('.p').delay(500).animate({top: '30%', opacity: '0'}, 3000, $.bez([0.19,1,0.22,1]));
            $('#preloader').delay(1500).animate({top: '-100%'}, 2000, $.bez([0.19,1,0.22,1]));

            TweenMax.from(".title", 2, {
                delay: 1.8,
                y: 10,
                opacity: 0,
                ease: Expo.easeInOut
            });

            TweenMax.staggerFrom(".social-item", 2, {
                delay: 2.5,
                y: 10,
                opacity: 0,
                ease: Expo.easeInOut
            }, 0.2);
        });
    </script>
</body>
</html>
